<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="add-film-checkbox" class="add-film-checkbox" type="checkbox">
    <header id="header">
        <div class="page-title">
            <span>Films library</span>
        </div>
        <div class="add-film-button-wrapper">
            <label for="add-film-checkbox" class="add-film-button">
                <span class="add-circle"></span>
                <span class="add-text">Add new film</span>
            </label>
        </div>
    </header>
    <main>
        <div class="add-film-form-wrapper">
            <label class="add-film-item">
                <span>title</span>
                <input class="add-input title-input" name="title" type="text">
            </label>
            <label class="add-film-item">
                <span>year</span>
                <input class="add-input year-input" name="year" type="number">
            </label>
            <label class="add-film-item">
                <span>country</span>
                <input class="add-input country-input" name="country" type="text">
            </label>
            <label class="add-film-item">
                <span>genere</span>
                <input class="add-input genere-input" name="genere" type="text">
            </label>
            <label class="add-film-item">
                <span>poster (link)</span>
                <input class="add-input link-input" name="link" type="text">
            </label>
            <label class="add-film-item">
                <span>actors</span>
                <input class="add-input actors-input" name="actors" type="text">
            </label>
            <label class="add-film-item">
                <span>description</span>
                <textarea
                    class="add-input description description-input"
                    name="description"
                    type="text"
                ></textarea>
            </label>
            <div class="buttons-wrapper">
                <a class="btn pink form-cancel-button">Cancel</a>
                <a href="#" class="btn blue form-add-button">Add</a>
                <a href="#" class="btn blue form-edit-button">Edit</a>
            </div>
        </div>
        <div class="films-container">
        </div>
    </main>
</body>
</html>
